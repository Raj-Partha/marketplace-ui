<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow" *ngIf="selectedMenu">

    <img src="../assets/img/logo.png" />
    <h5 class="my-0 mr-md-auto font-weight-normal">Securities Lending MarketPlace</h5>
    <nav class="my-2 my-md-0 mr-md-3" >
        <div class=" navbar menu-block" *ngFor="let item of selectedMenu">
           <div *ngIf="item">
            <a *ngIf="!item.subMenuPresent" class="p-2 text-dark" [routerLink]="[item.link]">{{item.name}}</a>
            <div class="dropdown" *ngIf="item.subMenuPresent">
                <button class="dropbtn">{{item.name}}
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <div role="menuitem" *ngFor="let sub of item.subMenus">
                        <a *ngIf="sub && sub.link" class="dropdown-item" [routerLink]="[sub.link]">{{sub.name}}</a>
                    </div>
                </div>
            </div>
            
        </div>
            <!-- 
            <div class="btn-group " dropdown>
                <label dropdownToggle type="button" class="btn btn-primary-outline dropdown-toggle">
                    {{item.name}} <span class="caret"></span>
                </label>
                <ul *dropdownMenu class="dropdown-menu" role="menu">
                    <li role="menuitem" *ngFor="let sub of item.subMenus">
                        <a class="dropdown-item" [routerLink]="[sub.link]">{{sub.name}}</a>
                    </li>
                </ul>
            </div> -->
        </div>
        <div class="dropdown">
        <div *ngIf="loggedInUserName">
                <button class="dropbtn ">{{loggedInUserName}}
                        <i class="fa fa-user-o"></i>
                    </button>
                    <div class="dropdown-content">
                            <a  class="dropdown-item" (click)="logout()">Logout</a>
                    </div>
        </div>
        <div class="align-items-bottom" *ngIf="!loggedIn && !isLoggedCheckFromCookie()">
                <label class="menu-block display:inline">UserName </label>
                <i class="fa fa-at fa-fw"> </i>
                <select class='select-option mr-2 form-control-md ' required [(ngModel)]='loginSelected' (ngModelChange)='onOptionsSelected($event)'>
                    <option class='user-class' *ngFor='let user of users' [value]="user.id">{{user.shortName}}</option>
                </select>
    
                <!-- <button class="btn btn-success  form-control-md btn-xs " (click)="login()">
          <span class="fa fa-id-card fa-sm" aria-hidden="true"> Login </span>
      </button> -->
                <a class="btn btn-outline-primary" (click)="login()">Login</a>
            </div>
          
    </div>
    
    </nav>
    <nav class="my-2 my-md-0 mr-md-3">
        
    </nav>
    
</div>
